name: daily-deals

on:
  schedule:
    # TÃ¼rkiye 09:00 = UTC 06:00
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
          HEPSI_AFF_ID: ${{ secrets.HEPSI_AFF_ID }}
          TRENDYOL_AFF: ${{ secrets.TRENDYOL_AFF }}
        run: python deals.py
